<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Growth Equity Copilot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #0f0f0f;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #27272a;
        }
        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .record-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .record-btn:hover { transform: scale(1.02); }
        .record-btn.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-badge.connected { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
        .status-badge.disconnected { background: rgba(239, 68, 68, 0.15); color: #f87171; }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: calc(100vh - 100px);
        }
        .insights-panel {
            background: #18181b;
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
        }
        .insights-panel h2 {
            font-size: 0.85rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }
        .insight-card {
            background: #27272a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid #06b6d4;
        }
        .insight-card.fact { border-left-color: #06b6d4; }
        .insight-card.high { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .insight-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .insight-type {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(6, 182, 212, 0.2);
            color: #22d3ee;
        }
        .insight-time { font-size: 0.75rem; color: #71717a; }
        .insight-content {
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 8px;
        }
        .insight-content strong { color: #f4f4f5; font-weight: 600; }
        .insight-content ul {
            margin: 10px 0 10px 8px;
            padding: 0;
            list-style: none;
        }
        .insight-content li {
            position: relative;
            padding-left: 16px;
            margin-bottom: 6px;
            color: #d4d4d8;
        }
        .insight-content li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #06b6d4;
            font-weight: bold;
        }
        .insight-source {
            font-size: 0.8rem;
            color: #a1a1aa;
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 6px;
            font-style: italic;
        }
        .sidebar { display: flex; flex-direction: column; gap: 16px; }
        .sidebar-card {
            background: #18181b;
            border-radius: 16px;
            padding: 20px;
        }
        .sidebar-card h3 {
            font-size: 0.8rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        .transcript-box {
            font-size: 0.9rem;
            color: #d4d4d8;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }
        .transcript-box:empty::before {
            content: "Click Record to start...";
            color: #52525b;
        }
        .clear-btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3f3f46;
            background: transparent;
            color: #a1a1aa;
            cursor: pointer;
        }
        .clear-btn:hover { border-color: #ef4444; color: #ef4444; }
        .feedback-btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            cursor: pointer;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #18181b;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
        }
        .modal h2 { margin-bottom: 16px; }
        .modal textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3f3f46;
            background: #27272a;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 12px;
            resize: vertical;
            min-height: 80px;
        }
        .modal label { display: block; margin-bottom: 8px; color: #a1a1aa; font-size: 0.85rem; }
        .modal-buttons { display: flex; gap: 8px; margin-top: 16px; }
        .modal-buttons button { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; }
        .btn-submit { background: #22c55e; color: white; }
        .btn-cancel { background: #3f3f46; color: white; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #52525b;
        }
        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>JARVIS</h1>
        <div class="header-controls">
            <button class="record-btn" id="recordBtn">
                <span id="recordIcon">&#9679;</span>
                <span id="recordText">Record</span>
            </button>
            <div class="status-badge disconnected" id="statusBadge">
                <div class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </div>

    <div class="main-grid">
        <div class="insights-panel">
            <h2>Live Insights</h2>
            <div id="insightsContainer">
                <div class="empty-state">
                    <div class="icon">&#128161;</div>
                    <p>Insights will appear here as you talk</p>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-card" style="flex: 1;">
                <h3>Live Transcript</h3>
                <div class="transcript-box" id="transcript"></div>
            </div>
            <button class="feedback-btn" id="feedbackBtn">Give Feedback</button>
            <button class="clear-btn" id="clearBtn">Clear Session</button>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal" id="feedbackModal">
        <div class="modal-content">
            <h2>Session Feedback</h2>
            <label>What insights did you wish JARVIS gave you?</label>
            <textarea id="missedInsights" placeholder="e.g., When they mentioned Stripe, I wanted to know their current valuation and recent news..."></textarea>
            <label>What would have been helpful?</label>
            <textarea id="whatWouldHelp" placeholder="e.g., More specific numbers, competitor comparisons, links to sources..."></textarea>
            <label>Any other notes?</label>
            <textarea id="feedbackNotes" placeholder="General feedback..."></textarea>
            <div class="modal-buttons">
                <button class="btn-cancel" id="cancelFeedback">Cancel</button>
                <button class="btn-submit" id="submitFeedback">Submit Feedback</button>
            </div>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const recordText = document.getElementById('recordText');
        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');
        const transcript = document.getElementById('transcript');
        const insightsContainer = document.getElementById('insightsContainer');
        const clearBtn = document.getElementById('clearBtn');

        let audioWs = null;
        let uiWs = null;
        let audioContext = null;
        let processor = null;
        let source = null;
        let isRecording = false;
        let insights = [];

        function getWsUrl() {
            // If on GitHub Pages, connect to EC2 backend
            if (window.location.host.includes('github.io')) {
                return 'wss://54.146.23.219';
            }
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host || 'localhost:8000';
            return protocol + '//' + host;
        }

        function formatTime(ts) {
            return new Date(ts || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        }

        function formatInsightContent(content) {
            // Convert **bold** to <strong>
            let html = content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            // Convert bullet lines (• or -) to list
            const lines = html.split('\n');
            let inList = false;
            let result = [];
            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith('•') || trimmed.startsWith('-')) {
                    if (!inList) { result.push('<ul>'); inList = true; }
                    result.push('<li>' + trimmed.substring(1).trim() + '</li>');
                } else {
                    if (inList) { result.push('</ul>'); inList = false; }
                    if (trimmed) result.push('<p>' + trimmed + '</p>');
                }
            }
            if (inList) result.push('</ul>');
            return result.join('');
        }

        function renderInsight(insight) {
            const card = document.createElement('div');
            card.className = 'insight-card ' + (insight.type || 'fact') + ' ' + (insight.priority || '');
            card.innerHTML = `
                <div class="insight-header">
                    <span class="insight-type">${insight.type || 'fact'}</span>
                    <span class="insight-time">${formatTime(insight.timestamp)}</span>
                </div>
                <div class="insight-content">${formatInsightContent(insight.content || '')}</div>
                ${insight.source ? `<div class="insight-source">Source: ${insight.source}</div>` : ''}
                ${insight.data_point ? `<div class="insight-source">${insight.data_point}</div>` : ''}
            `;
            return card;
        }

        function updateInsights() {
            if (insights.length === 0) {
                insightsContainer.innerHTML = '<div class="empty-state"><div class="icon">&#128161;</div><p>Insights will appear here as you talk</p></div>';
                return;
            }
            insightsContainer.innerHTML = '';
            insights.slice().reverse().forEach(i => insightsContainer.appendChild(renderInsight(i)));
        }

        function connectUI() {
            uiWs = new WebSocket(getWsUrl() + '/ws/ui');
            uiWs.onopen = () => {
                statusBadge.className = 'status-badge connected';
                statusText.textContent = 'Connected';
            };
            uiWs.onclose = () => {
                statusBadge.className = 'status-badge disconnected';
                statusText.textContent = 'Disconnected';
                setTimeout(connectUI, 2000);
            };
            uiWs.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'state') {
                    insights = data.insights || [];
                    updateInsights();
                }
                if (data.type === 'transcript' && data.is_final) {
                    transcript.textContent += data.text + ' ';
                    transcript.scrollTop = transcript.scrollHeight;
                }
                if (data.type === 'fact' || data.type === 'context' || data.type === 'insight') {
                    insights.push(data);
                    updateInsights();
                }
            };
        }

        async function startRecording() {
            try {
                const wsUrl = getWsUrl() + '/ws/audio';
                console.log('Connecting to:', wsUrl);
                audioWs = new WebSocket(wsUrl);

                audioWs.onerror = (err) => {
                    console.error('Audio WebSocket error:', err);
                    statusText.textContent = 'Connection error';
                };

                audioWs.onopen = async () => {
                    console.log('Audio WebSocket connected');
                    statusText.textContent = 'Recording...';

                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: { channelCount: 1, sampleRate: 16000, echoCancellation: true, noiseSuppression: true }
                    });

                    audioContext = new AudioContext({ sampleRate: 16000 });
                    source = audioContext.createMediaStreamSource(stream);
                    processor = audioContext.createScriptProcessor(4096, 1, 1);

                    processor.onaudioprocess = (e) => {
                        if (!isRecording || audioWs.readyState !== WebSocket.OPEN) return;
                        const float32 = e.inputBuffer.getChannelData(0);
                        const int16 = new Int16Array(float32.length);
                        for (let i = 0; i < float32.length; i++) {
                            const s = Math.max(-1, Math.min(1, float32[i]));
                            int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }
                        audioWs.send(int16.buffer);
                    };

                    source.connect(processor);
                    processor.connect(audioContext.destination);

                    isRecording = true;
                    recordBtn.classList.add('recording');
                    recordText.textContent = 'Stop';
                };

                audioWs.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    if (data.type === 'transcript' && data.is_final) {
                        transcript.textContent += data.text + ' ';
                        transcript.scrollTop = transcript.scrollHeight;
                    }
                };

                audioWs.onclose = () => {
                    if (isRecording) stopRecording();
                };

            } catch (err) {
                console.error('Recording error:', err);
                alert('Microphone access denied');
            }
        }

        function stopRecording() {
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordText.textContent = 'Record';
            statusText.textContent = 'Connected';

            if (processor) { processor.disconnect(); processor = null; }
            if (source) { source.disconnect(); source = null; }
            if (audioContext) { audioContext.close(); audioContext = null; }
            if (audioWs) { audioWs.close(); audioWs = null; }
        }

        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        clearBtn.addEventListener('click', () => {
            insights = [];
            transcript.textContent = '';
            updateInsights();
            if (uiWs && uiWs.readyState === WebSocket.OPEN) {
                uiWs.send(JSON.stringify({ command: 'clear' }));
            }
        });

        // Feedback handling
        const feedbackBtn = document.getElementById('feedbackBtn');
        const feedbackModal = document.getElementById('feedbackModal');
        const cancelFeedback = document.getElementById('cancelFeedback');
        const submitFeedback = document.getElementById('submitFeedback');
        let currentSessionId = null;

        feedbackBtn.addEventListener('click', () => {
            feedbackModal.classList.add('show');
        });

        cancelFeedback.addEventListener('click', () => {
            feedbackModal.classList.remove('show');
        });

        submitFeedback.addEventListener('click', async () => {
            const feedback = {
                missed_insights: document.getElementById('missedInsights').value,
                what_would_help: document.getElementById('whatWouldHelp').value,
                notes: document.getElementById('feedbackNotes').value
            };

            // Get latest session
            try {
                const sessionsRes = await fetch('/sessions');
                const sessions = await sessionsRes.json();
                if (sessions.sessions && sessions.sessions.length > 0) {
                    const sessionId = sessions.sessions[0].session_id;
                    await fetch(`/sessions/${sessionId}/feedback`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(feedback)
                    });
                    alert('Feedback saved! This helps JARVIS improve.');
                }
            } catch (err) {
                console.error('Feedback error:', err);
            }

            feedbackModal.classList.remove('show');
            document.getElementById('missedInsights').value = '';
            document.getElementById('whatWouldHelp').value = '';
            document.getElementById('feedbackNotes').value = '';
        });

        // Auto-connect
        connectUI();
    </script>
</body>
</html>
